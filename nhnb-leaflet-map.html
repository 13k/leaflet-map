<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="nhnb-leaflet-import.html">

<polymer-element name="nhnb-leaflet-map" attributes="">
	<template>
		<link rel="stylesheet" href="../leaflet-bower/dist/leaflet.css" />
		<style>
			:host { display: block; } 
			:host #map {height:100%; width:100%}
		</style>
		<div id="map"></div>
	</template>
	<script>
    Polymer('nhnb-leaflet-map', {
      domReady: function() {
    	  var map = L.map(this.$.map, {
              center: [51.477678,0],
              zoom: 5
            });
    	    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    	        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    	        maxZoom: 18
    	    }).addTo(map);
      }
    });
    </script>
</polymer-element>
